<template name="playerlist">

<section class="player-list">
 <div class="container">

    <div class="row">
      <div class="col s12">
      <br />
        <ul class="tabs z-depth-1" id="race-selector">
           <li class="tab col s3">
              <a class="active" href="#" id="All">All</a>
           </li>
           <li class="tab col s3">
             <a href="#" id="protoss">
              <span class="race-name race-selector">Protoss</span>
              <span class="race-name-small race-selector">Toss</span>
             </a>
           </li>
           <li class="tab col s3">
             <a href="#" id="terran">
              <span class="race-name race-selector">Terran</span>
              <span class="race-name-small race-selector">Ter</span>
             </a>
           </li>
           <li class="tab col s3">
             <a href="#" id="zerg">
              <span class="race-name race-selector">Zerg</span>
              <span class="race-name-small race-selector">Zer</span>
             </a>
           </li>
           <li class="tab col s3">
             <a href="#" id="random">
              <span class="race-name race-selector">Random</span>
              <span class="race-name-small race-selector">Rand</span>
             </a>
           </li>
        </ul>
      </div>
    </div>
   
    <div class="row">
      <div class="col s12">
        <div class="flex">
          {{#each filterCards}}
          	{{> playercard}}
          {{/each}}
        </div>
      </div>
    </div>
    {{#if Template.subscriptionsReady}}
      {{#if playerCount}}
          <div class="row">
            <div class="col s12 center-align">
              <a class="waves-effect waves-light btn loadmore">Load More</a>
            </div>
          </div>
      {{/if}}
    {{else}}
         <div class="loading">{{>spinner}}</div>
    {{/if}}
  </div>
</section>

 
</template>
